name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run:  ./gradlew assembleRelease appDistributionUploadRelease
